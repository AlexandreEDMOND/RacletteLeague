<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Raclette League Prototype</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="instructions">
      <div class="title">Raclette League</div>
      <div class="controls">
        Click to lock mouse<br />
        Q Z D S to move, Space to jump, Shift to sprint<br />
        Left click to shoot when carrying the ball<br />
        Mouse to look, wheel to zoom
      </div>
    </div>
    <div id="hud">
      <div class="energy-label">Energy</div>
      <div class="energy-bar">
        <div class="energy-fill" id="energyFill"></div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
